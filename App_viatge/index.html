<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fase 1</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body>
        <div id="date_hour">
            <p id="date"></p>
            <p id="hour"></p>
        </div>

        <div id="login-form">
            <h4>Iniciar Sessió</h4>
            <form>
                <input type="text" id="login-usertxt" placeholder="Ingrese su Usuario">
                <input type="password" id="login-password" placeholder="Ingrese su Contraseña">
                <input type="button" id="login-btn" value="Entrar">
                <input type="button" id="register-btn" value="Registrar-se">
            </form>
        </div>

        <!--https://github.com/RogerNatividad/Crear-un-Formulario-de-Registro-con-HTML-y-CSS-/blob/master/index.html-->
        

        <div id="register-form">
            <h4>Registrar-se</h4>
            <form>
                <label>Nom: </label>
                <input type="text" id="name">
                <br>
                <label>Usuari: </label>
                <input type="text" id="username">
                <br>
                <label>Contrasenya: </label>
                <input type="password" id="password">
                <br>
                <label>Repetir contrasenya: </label>
                <input type="password" id="re-password">
                <br>
                <input type="button" value="Registrar-se">
            </form>
        </div>
    </body>
</html>
